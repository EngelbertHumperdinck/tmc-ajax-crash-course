<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Data From Input Forms Using AJAX</title>
</head>
<body>
    <h1>Fetching Data From Input Forms Using AJAX</h1>
        <h2>GET FORM</h2>
            <form method="GET" action="./process.php">
                <label for="inputName">Your name: </label>
                    <input type="text" name="inputName">
                    <button type="submit">Get a name Man.</button>
            </form>
        <h2>AJAX GET FORM</h2>
            <form id="ajaxForm">
                <label for="inputName">Your name: </label>
                <input type="text" name="inputName" id="yourName">
                <button type="submit" id="btn">Get a name Bro.</button>
            </form>
            <h2>POST FORM</h2>
            <form method="POST" action="./process.php">
                <label for="inputName">Your name: </label>
                <input type="text" name="inputName">
                <button type="submit">Get a name Man.</button>
            </form>
            <h2>AJAX POST FORM</h2>
                <form id="ajaxPostForm">
                    <label for="inputName">Your name: </label>
                    <input type="text" name="inputName" id="yourPostName">
                    <button type="submit" id="btn">Get a name Bro.</button>
                </form>
    <script src="./js/ajax4.js"></script>
</body>
</html>
